<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 234px;
            width: 345px;
            background-color: rgb(59, 152, 182);
            float: left;
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: rgb(239, 119, 72);
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
